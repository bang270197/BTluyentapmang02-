<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let arr =new Array();
 let a=parseInt(prompt("so luong phan tu"));
 let result ="";
 for(i=0;i<a;i++)
 {
     arr[i]=prompt("Nhap vao cac ky tu");

 }
 for(i=0;i<a;i++)
 {
     if(arr.charAt(i)=="-")
     {
         arr[i]="_";
         //arr[i]='_';
     }
 }
 for(i=0;i<a;i++)
 {
     result=result+arr[i];
 }

 document.write(result);

</script>
</body>
</html>
