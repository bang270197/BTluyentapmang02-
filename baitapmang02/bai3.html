<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=new Array();
    let a =prompt("Nhap kich thuoc mang");
    let result="";
    let dem=0;
    for(i=0;i<a;i++)
    {
        arr[i]=prompt("Nhap vao gia tri");
        dem++;
    }
    for (i=0;i<a;i++)
    {
        result=result+arr[i]+"";
    }
    document.write("Day ky tu trong mang "+result+" co :" + dem+" ky tu");
</script>
</body>
</html>
