<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr =new Array();
    let a=parseInt(prompt("Nhap so luong ky tu trong mang"));
    let result =" ";
    for (i=0;i<a;i++)
    {
        arr[i]=prompt("Nhap gia tri cho phan tu thu "+i+" trong mang");
    }
    for (i=arr.length-1;i>=0;i--)
    {
        result=result+arr[i]+" ";
    }
  document.write(result);
</script>
</body>
</html>
